<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing page </title>
    <link rel="stylesheet" href="/Styling.css" class="css">
</head>
<body>

    <div class="Container">
        <header>
            <div class="HeaderBox">
                <img class="logo" src="/stunning-logo.png" alt="Img Can't load">
                <ul class="navgigation">
                    <li class="home">Home</li>
                    <li class="About">About</li>
                    <li class="blogs">Blog</li>
                    <li class="jobe">Jobs</li>
                </ul>

                <button class="Account">Your Account</button>
            </div>







        </header>

        <main class="mainBox">
            <div class="leftside">
                <div class="upper">
                    <h1>Stunning<br> Workplace<span>.</span>
                    </h1>
                    <p>
                         With Stunning, remote teams can organize projects,<br>
                        manage shifting priorities, and get work done.
                    </p>
                    <div class="controls">
                        <button class="New">New Account</button>
                        <img src="/arrow-up.png" alt="">
                        <img src="/arrow-down.png" alt="">
                    </div>


                </div>
                <div class="Bottom">
                    <div class="tick">
                        <div class="hov">
                            <img class="gray" src="/tick-gray.png" alt="">
                            <img src="/tick-blue.png" alt="">
                        </div>
                        <p>Dmm Design</p>
                        <img class="user" src="/user-pink.png" alt="">
                        <p class="date">20 Dec</p>
                        <div class="icon" id="pink"></div>
                    </div>
                    <div class="tick">
                        <div class="hov">
                            <img class="gray" src="/tick-gray.png" alt="">
                            <img src="/tick-blue.png" alt="">
                        </div>
                        <p>Blurr animation</p>
                        <img class="user" src="/user-orange.png" alt="">
                        <p class="date">22 Dec</p>
                        <div class="icon" id="red"></div>
                    </div>
                    <div class="tick">
                        <div class="hov">
                            <img class="gray" src="/tick-gray.png" alt="">
                            <img src="/tick-blue.png" alt="">
                        </div>
                        <p>Illustration</p>
                        <img class="user" src="/user-blue.png" alt="">
                        <p class="date">26 Dec</p>
                        <div class="icon" id="green"></div>
                    </div>
                    <div class="tick">
                        <div class="hov">
                            <img class="gray" src="/tick-gray.png" alt="">
                            <img src="/tick-blue.png" alt="">
                        </div>
                        <p>Refunds</p>
                        <img class="user" src="/user-red.png" alt="">
                        <p class="date">28 Dec</p>
                        <div class="icon" id="yellow"></div>
                    </div>


                

                   

                </div>

            

            </div>

         <img class="imageBox"  src="/landing-section-image.png" alt="">
           
        </main>











    </div>
